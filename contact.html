<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="injecthtml.js" defer></script>  <!-- Link JS file with defer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/logo-removebg-preview.png">
</head>
<body>
 <!-- Header Section -->
 <div id="heddar"></div>
<br><br><br><br>
<!-- Hero Section -->
<div class="container-fluid py-4 bg-warning text-dark">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="display-4 fw-bold mb-4">Contact Us</h1>
                <p class="lead mb-4">Get in touch with us for any questions, support, or inquiries. We're here to help!</p>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html" class="text-dark text-decoration-none">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                    </ol>
                </nav>
            </div>
            <div class="col-lg-6">
                <img src="img/om sai battrys.webp" alt="Contact Us" class="img-fluid" 
                    style="max-height: 330px; width: 100%; border-radius: 20px;"
                    srcset="img/om sai battrys.webp 650w"
                    sizes="(max-width: 650px) 100vw, 650px">
            </div>
        </div>
    </div>
</div>

    <!-- hero Content -->
    <section class="container-fluid py-5 bg-gradient" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold text-warning">Contact Us</h2>
            <div class="row g-4">
                <!-- Contact Information -->
                <div class="col-lg-4">
                    <div class="card shadow h-100 border-0 transition-hover" style="transition: transform 0.3s;">
                        <div class="card-body bg-white rounded">
                            <div class="d-flex align-items-center mb-4">
                                <i class="bi bi-geo-alt fs-2 text-warning me-3"></i>
                                <div>
                                    <h5 class="fw-bold text-warning">Address</h5>
                                    <p class="mb-0">Plot No.34 A Ishwar Nagar, Bhagwan Nagar Road, Bhagwan Nagar, Nagpur - 440027</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <i class="bi bi-telephone fs-2 text-warning me-3"></i>
                                <div>
                                    <h5 class="fw-bold text-warning">Phone</h5>
                                    <p class="mb-0"><a href="tel:8511461429" class="text-decoration-none text-dark hover-primary">8511461429</a></p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-envelope fs-2 text-warning me-3"></i>
                                <div>
                                    <h5 class="fw-bold text-warning">Email</h5>
                                    <p class="mb-0"><a href="mailto:info@omsaibattery.com" class="text-decoration-none text-dark hover-primary">info@omsaibattery.com</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Contact Form -->
                <div class="col-lg-8">
                    <div class="card shadow border-0">
                        <div class="card-body p-4">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control border-warning" placeholder="Your Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control border-warning" placeholder="Your Email" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control border-warning" placeholder="Subject" required>
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control border-warning" rows="5" placeholder="Your Message" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-warning px-4 py-2 fw-bold hover-shadow">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Map -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-0">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d119103.84201854886!2d79.097564!3d21.112763!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4bf5c6a8a742d%3A0x44cc71b67ede9dd1!2sBhagwan%20Nagar%20Rd%2C%20Nagpur%2C%20Maharashtra%20440027!5e0!3m2!1sen!2sin!4v1721195683849!5m2!1sen!2sin"
                                class="w-100" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section></div>

    
    <!-- Footer sectin -->
    <div id="footer"></div>
     <!-- Add Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</body>
</html>
